{% extends 'layouts/main.html' %}
{% block title %}Remote{% endblock %}
{% block content %}

<div class="page-header">
  <h1><span class="glyphicon glyphicon-move"></span> Remote</h1>
</div>
<!--parameters-->

<form align="right" class="form-horizontal" method="POST" >
  <div align="right" class="form-group">
    <div class="col-xs-6">
      {{ form.camera_id.label }}
    </div>
    <div class="col-xs-6">
      {{ form.camera_id(class_="form-control")}}
    </div>
  </div>

<!--control buttons-->

  <div style="vertical-align:middle;text-align:center;">
    <button type="button" name="command" class="btn btn-default btn-xlarge glyphicon glyphicon-arrow-up" value="up" onClick="command_click(this)">
    </button>
  </div>​
  <div style="vertical-align:middle;text-align:center;">
    <button type="button" name="command" class="btn btn-default btn-xlarge glyphicon glyphicon-arrow-left" value="left" onClick="command_click(this)">
    </button>
    <button type="button" name="command" class="btn btn-default btn-xlarge glyphicon glyphicon-ok-sign" value="enter" onClick="command_click(this)">
    </button>
    <button type="button" name="command" class="btn btn-default btn-xlarge glyphicon glyphicon-arrow-right" value="right" onClick="command_click(this)">
    </button>
  </div>​
  <div style="vertical-align:middle;text-align:center;">
    <button type="button" name="command" class="btn btn-default btn-xlarge glyphicon glyphicon-arrow-down" value="down" onClick="command_click(this)">
    </button>
  </div>​

</form>
{% endblock %}
